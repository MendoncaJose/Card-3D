<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3D Cards</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
    </head>                          
    <body>
        <div class="container">
            <div class="card">
                <div class="sneaker">
                    <div class="circle"></div>
                        <img src="./adidas.png" alt="adidas">
                </div>

                    <h1 class="title">Adidas ZX</h1>
                    <h3>FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTION COMFORT.</h3>
                    <div class="sizes">
                        <button>38</button>
                        <button class="active">41</button>
                        <button>42</button>
                        <button>44</button>
                    </div>
                    <div class="purchase">
                        <button>Purchase</button>
                    </div>
                </div>
            </div> 
            <div class="card">
                <div class="sneaker">
                    <div class="circle2"></div>
                        <img src="./nike.png" alt="nike">
                </div>
                <div class="info">
                    <h1 class="title">Jordan</h1>
                    <h3>X TRAVIS SCOTT AIR JORDAN 1 LOW OG "REVERSE MOCHA".</h3>
                    <div class="sizes">
                        <button>38</button>
                        <button class="active">41</button>
                        <button>42</button>
                        <button>44</button>
                    </div>
                    <div class="purchase">
                        <button>Purchase</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="sneaker">
                    <div class="circle4"></div>
                        <img src="./drmartens1.png" alt="drmartens">
                </div>
                <div class="info">
                    <h1 class="title">DR.Martens</h1>
                    <h3>EVERYDAY BOOTS, MAXIMUM PROTECTION.</h3>
                    <div class="sizes">
                        <button>38</button>
                        <button class="active">41</button>
                        <button>42</button>
                        <button>44</button>
                    </div>
                    <div class="purchase">
                        <button>Purchase</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="sneaker">
                    <div class="circle3"></div>
                        <img src="./nike1.png" alt="nike1">
                </div>
                <div class="info">
                    <h1 class="title">Jordan</h1>
                    <h3>AIR JORDAN 1 RETRO "LEGENDS OF SUMMER-BLACK".</h3>
                    <div class="sizes">
                        <button>38</button>

                        <button>42</button>
                        <button>44</button>
                    </div>
                    <div class="purchase">
                        <button>Purchase</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>

</html>
